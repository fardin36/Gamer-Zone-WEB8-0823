<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMER ZONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="mobile.css" media="(max-width: 425px)">
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- This is Header section  -->
    <section class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="./images/Frame.png" alt="">
            </div>
            <h1 class="name"><span>G</span>amer</h1>
        </div>
        <div class="nav-container">
            <li class="nav-items">About Us</li>
            <li class="nav-items">Developers</li>
            <li class="nav-items nav-item-3">Follow Us On
                <img class="icon" src="./images/youtube.ico" alt="">
                <img class="icon" src="./images/tiktok.ico" alt="">
            </li>
        </div>
    </section>

    <!-- This is Banner Section  -->
    <section class="banner-container">
        <div class="banner-content">
            <p>Play Like The</p>
            <h3>G.O.A.T.</h3>
            <ul>
                <li>1-Click instant play</li>
                <li>No Download</li>
                <li>1000s of supported online games</li>
            </ul>
            <div class="banner-btn">
                <button class="btn btn-1">Sign In</button>
                <button class="btn btn-2">Go Rogue</button>
            </div>
        </div>
        <div class="banner-img">
            <img src="./images/Group 18.png" alt="">
        </div>
    </section>
</body>

</html>
